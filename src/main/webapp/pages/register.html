    <title>注册账号</title>

    <!-- Custom styles for this template -->
    <link href="skin/css/signin.css" rel="stylesheet">

  <body>

    <div class="container">

      <form action="user/register" method="post" class="form-signin">
        <h2 class="form-signin-heading">注册一个账号</h2>
        <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名" autofocus>
        <input id="nickName" name="nickName" type="text" class="form-control" placeholder="昵称" autofocus>            
        <input id="validationEmail" name="validationEmail" type="text" class="form-control" placeholder="邮箱" autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
        <button class="btn btn-lg btn-primary btn-block" type="submit">申请</button>
      </form>

    </div> <!-- /container -->
