<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="skin/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="skin/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <form action="user/login" method="post" class="form-signin">
        <h2 class="form-signin-heading">登陆</h2>
        <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名" autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
        <label class="checkbox">
          <a href="./register">注册一个账号?</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        
      </form>

    </div> <!-- /container -->

<script src="skin/js/jquery.js"></script>
<script src="skin/js/jquery.cookie.js"></script>
<script type="text/javascript">
//cookie 记住userid, 但不保存密码
$(document).ready(function(){
	var loginid=$.cookie('LOGINID');
	if(loginid){
		$("#userName").val(loginid);
	}
});	
</script>
  </body>
</html>
